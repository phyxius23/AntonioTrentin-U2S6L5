<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   <!-- Custom CSS -->
   <link rel="stylesheet" href="assets/css/style.css">

   <title>Netflix - Clone with Bootstrap</title>
</head>
<body>
   
   <!-- NAVBAR
   --------------------------------------------------------- -->
   <nav class="navbar navbar-expand-lg">
      <div class="container">

         <a class="navbar-brand" href="index.html">
            <img src="assets/img/netflix_logo.png" alt="Netflix" height="40">
         </a>

      </div> <!-- .container -->
   </nav>


   <!-- EDIT PROFILE
   --------------------------------------------------------- -->
   <div class="container-profile custom-color">
      <div class="row">
         <div class="col-12 mb-3 br">
            <h1>Edit Profile</h1>
         </div>

         <div class="col-12 mb-3">
            <div class="row br">
               <div class="col-3">
                  <img src="assets/img/kids_icon.png" alt="" class="img-fluid">
               </div>
      
               <div class="col-9">
                  <div class="pe-4">
                     <div class="row br">
                        <div class="col-12">
                           <p class="btn btn-secondary w-100">Strive Student</p>
                           <p class="mb-0">Language</p>
                           <p class="mb-3">English</p>
                        </div>
                     </div>

                     <div class="row br">
                        <div class="col-12">
                           <p class="mb-2 mt-3">Maturity Settings:</p>
                           <p class="btn btn-secondary mb-2">All maturity ratings</p>
                           <p class="mb-2">Show titles of all maturity rating for this profits.</p>
                           <p class="btn btn-outline-secondary mb-3">Edit</p>
                        </div>
                     </div>

                     <div class="row">
                        <div class="col-12">
                           <p class="mb-1 mt-3">Autoplay controls</p>
                           <div class="input-group">
                              <div class="input-group-text">
                                 <input id="acceptAutoplayNext" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                 <label for="acceptAutoplayNext">Autoplay next episode in a series on all devices.</label>   
                              </div>
                           </div>

                           <div class="input-group mb-3">
                              <div class="input-group-text">
                                 <input id="acceptAutoplayPreviews" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                 <label for="acceptAutoplayPreviews">Autoplay previews while browsing on all devices.</label>   
                              </div>
                           </div>

                           <!-- <p class="mb-0">Autoplay next episode in a series on all devices.</p> -->
                           <!-- <p class="mb-0">Autoplay previews while browsing on all devices.</p> -->
                        </div>
                     </div>
                  </div>
               </div>      
            </div>
         </div>

         <div class="col-12 d-flex justify-content-center">
            <a href="#" class="btn btn-outline-secondary mx-2">SAVE</a>
            <a href="#" class="btn btn-outline-secondary mx-2">CANCEL</a>
            <a href="#" class="btn btn-outline-secondary mx-2">DELETE PROFILE</a>
         </div>


      </div>
   </div>

   <!-- Scripts -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
